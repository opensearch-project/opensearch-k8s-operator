name: "Docker Build"
on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
    tags:
      - "v*"
  schedule:
    # Run weekly on Monday at 00:00 UTC for CVE scanning
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: ${{ vars.QUAY_IMAGE_NAME }}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    name: Docker Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Copy LICENSE for Docker build
        run: cp LICENSE opensearch-operator/LICENSE 2>/dev/null || true
      - name: Login to Quay.io
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short
            type=semver,pattern={{version}}
      - name: Build and Push
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: ./opensearch-operator
          platforms: linux/amd64,linux/arm,linux/arm64
          push: ${{ github.event_name == 'push' || github.event_name == 'tag' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  cve-scan:
    runs-on: ubuntu-latest
    name: CVE Scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.work'
          cache: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image for scanning
        run: |
          cd opensearch-operator
          make docker-build IMG=opensearch-operator:scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'opensearch-operator:scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Run Trivy and output SARIF
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: 'opensearch-operator:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
