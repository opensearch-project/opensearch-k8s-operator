{{- if .Values.webhook.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "opensearch-operator.fullname" . }}-validating-webhook-configuration
  {{- if .Values.webhook.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "opensearch-operator.fullname" . }}-serving-cert
  {{- end }}
webhooks:
- name: vopensearchactiongroup.opensearch.opster.io
  admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "opensearch-operator.fullname" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-opensearch-opster-io-v1-opensearchactiongroup
  failurePolicy: {{ .Values.webhook.failurePolicy | default "Fail" }}
  rules:
  - apiGroups:
    - opensearch.opster.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - opensearchactiongroups
  sideEffects: None
