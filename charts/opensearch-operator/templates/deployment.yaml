---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "opensearch-operator.labels" . | nindent 4 }}
  name: {{ include "opensearch-operator.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "opensearch-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "opensearch-operator.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address={{ .Values.manager.metricsBindAddress }}
        - --leader-elect
        - --enable-webhooks={{ .Values.webhook.enabled }}
        - --webhook-port={{ .Values.webhook.port }}
        {{- if .Values.manager.watchNamespace }}
        {{- if kindIs "slice" .Values.manager.watchNamespace }}
        - --watch-namespace={{ .Values.manager.watchNamespace | join "," }}
        {{- else }}
        - --watch-namespace={{ .Values.manager.watchNamespace }}
        {{- end }}
        {{- end }}
        - --loglevel={{ .Values.manager.loglevel }}
        command:
        - /manager
        image: "{{ .Values.manager.image.repository }}:{{ .Values.manager.image.tag | default .Chart.AppVersion }}"
        name: operator-controller-manager
        imagePullPolicy: "{{ .Values.manager.image.pullPolicy }}"
        resources:
{{- toYaml .Values.manager.resources | nindent 10 }}
        readinessProbe:
{{- toYaml .Values.manager.readinessProbe | nindent 10 }}
        livenessProbe:
{{- toYaml .Values.manager.livenessProbe | nindent 10 }}
        env:
        - name: DNS_BASE
          value: {{ .Values.manager.dnsBase }}
        - name: PARALLEL_RECOVERY_ENABLED
          value: "{{ .Values.manager.parallelRecoveryEnabled }}"
        - name: PPROF_ENDPOINTS_ENABLED
          value: "{{ .Values.manager.pprofEndpointsEnabled }}"
        {{- if .Values.manager.extraEnv }}
        {{- toYaml .Values.manager.extraEnv | nindent 8 }}
        {{- end }}
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        {{- if .Values.webhook.enabled }}
        - containerPort: {{ .Values.webhook.port }}
          name: webhook-server
          protocol: TCP
        {{- end }}
        {{- if .Values.webhook.enabled }}
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        {{- end }}
        securityContext:
{{- toYaml .Values.manager.securityContext | nindent 10 }}
      nodeSelector:
{{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
{{- toYaml .Values.tolerations | nindent 8 }}
      securityContext:
{{- toYaml .Values.securityContext | nindent 8}}
      {{- if .Values.manager.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.manager.imagePullSecrets | nindent 6 }}
      {{- end }}
      serviceAccountName: {{ include "opensearch-operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      {{- if .Values.webhook.enabled }}
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ if .Values.webhook.secretName }}{{ .Values.webhook.secretName }}{{ else }}{{ include "opensearch-operator.fullname" . }}-webhook-server-cert{{ end }}
      {{- end }}
