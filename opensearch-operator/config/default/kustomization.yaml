# Adds namespace to all resources.
namespace: opensearch-operator-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: opensearch-operator-

# Labels to add to all resources and selectors.
#commonLabels:
#  someName: someValue

resources:
- ../crd
- ../rbac
- ../manager
- ../webhook
# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'. 'WEBHOOK' components are required.
- ../certmanager
# [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
#- ../prometheus

patches:
# Mount the controller config file for loading manager configurations
# through a ComponentConfig type
#- path: manager_config_patch.yaml

# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
# crd/kustomization.yaml
- path: manager_webhook_patch.yaml

# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'.
# Uncomment 'CERTMANAGER' sections in crd/kustomization.yaml to enable the CA injection in the admission webhooks.
# 'CERTMANAGER' needs to be enabled to use ca injection
- path: webhookcainjection_patch.yaml

# the following config is for teaching kustomize how to do replacements
replacements:
# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER' prefix.
- source:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: serving-cert
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: ValidatingWebhookConfiguration
    fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 0
- source:
    kind: Certificate
    group: cert-manager.io
    version: v1
    name: serving-cert
    fieldPath: metadata.name
  targets:
  - select:
      kind: ValidatingWebhookConfiguration
    fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 1
- source:
    kind: Service
    version: v1
    name: webhook-service
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: ValidatingWebhookConfiguration
    fieldPaths:
    - webhooks.0.clientConfig.service.namespace
    - webhooks.1.clientConfig.service.namespace
    - webhooks.2.clientConfig.service.namespace
    - webhooks.3.clientConfig.service.namespace
    - webhooks.4.clientConfig.service.namespace
    - webhooks.5.clientConfig.service.namespace
    - webhooks.6.clientConfig.service.namespace
    - webhooks.7.clientConfig.service.namespace
    - webhooks.8.clientConfig.service.namespace
    - webhooks.9.clientConfig.service.namespace
- source:
    kind: Service
    version: v1
    name: webhook-service
    fieldPath: metadata.name
  targets:
  - select:
      kind: ValidatingWebhookConfiguration
    fieldPaths:
    - webhooks.0.clientConfig.service.name
    - webhooks.1.clientConfig.service.name
    - webhooks.2.clientConfig.service.name
    - webhooks.3.clientConfig.service.name
    - webhooks.4.clientConfig.service.name
    - webhooks.5.clientConfig.service.name
    - webhooks.6.clientConfig.service.name
    - webhooks.7.clientConfig.service.name
    - webhooks.8.clientConfig.service.name
    - webhooks.9.clientConfig.service.name
