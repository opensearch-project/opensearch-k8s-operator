# permissions for end users to edit opensearchusers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opensearchuser-editor-role
rules:
- apiGroups:
  - opster.opensearch.org
  resources:
  - opensearchusers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - opster.opensearch.org
  resources:
  - opensearchusers/status
  verbs:
  - get
