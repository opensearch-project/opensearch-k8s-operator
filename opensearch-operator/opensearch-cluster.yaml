apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: my-cluster
  namespace: default
spec:
  general:
    clusterName: my-cluster
    httpPort: 9200
    vendor: opensearch
    version: latest
    serviceName: my-cluster
  dashboards:
    enable: true
  confMgmt:
    smartScaler: true
  security:
    tls:
      transport:
        generate: true
      http:
        generate: true
  nodePools:
    - component: masters
      replicas: 3
      diskSize: 30
      NodeSelector:
      cpu: 4
      memory: 16
      roles:
        - "master"
        - "data"
    - component: nodes
      replicas: 3
      diskSize: 100
      NodeSelector:
      cpu: 4
      memory: 16
      roles:
        - "data"
    - component: coordinators
      replicas: 3
      diskSize: 100
      NodeSelector:
      cpu: 4
      roles:
        - "ingest"
